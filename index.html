<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paint</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<div class="colors">
					<div class="black"></div>
					<div class="red"></div>
					<div class="green"></div>
					<div class="blue"></div>
					<div class="yellow"></div>
					<div class="white"></div>
				</div>
				<div class="brush">
					<p>size</p>
					<p>horizontal</p>
					<input type="number" class="horizontal" />
					<p>vertical</p>
					<input type="number" class="vertical" />
					<div class="shapes">
						<div class="circle"></div>
						<div class="square"></div>
					</div>
				</div>
			</div>
			<div class="drawing-field"></div>
		</div>

		<!-- scripts -->
		<script src="./color.js"></script>
	</body>
</html>

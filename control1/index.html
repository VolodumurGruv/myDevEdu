<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paint</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<div class="colors">
					<div class="color"></div>
					<label for="r">R</label>
					<input type="range" id="r" min="0" max="255" />
					<label for="g">G</label>
					<input id="g" type="range" min="0" max="255" />
					<label for="b">B</label>
					<input type="range" id="b" min="0" max="255" />
				</div>
				<div class="brush">
					<p>size</p>
					<p>horizontal</p>
					<input type="number" class="horizontal" />
					<p>vertical</p>
					<input type="number" class="vertical" />
					<div class="shapes">
						<div class="circle"></div>
						<div class="square"></div>
					</div>
				</div>
			</div>
			<div class="drawing-field"></div>
		</div>

		<!-- scripts -->
		<script src="./color.js"></script>
	</body>
</html>

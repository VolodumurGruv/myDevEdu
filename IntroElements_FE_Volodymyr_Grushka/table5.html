<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table 5</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<a href="./index.html">Main</a>
		<hr />
		<div class="tables">
			<!-- task 5 -->

			<table class="table5">
				<caption>
					Table 5.1
				</caption>
				<tr>
					<td colspan="2">Cell 1</td>
					<td>Cell 3</td>
				</tr>
				<tr>
					<td rowspan="2">Cell 4</td>
					<td>Cell 5</td>
					<td>Cell 6</td>
				</tr>
				<tr>
					<td>Cell 8</td>
					<td>Cell 9</td>
				</tr>
			</table>
			<!-- task 5.2 -->

			<table class="table5">
				<caption>
					Table 5.2
				</caption>
				<tr>
					<td colspan="3">Cell 1</td>
				</tr>
				<tr>
					<td>Cell 4</td>
					<td rowspan="2" scope="top">Cell 5</td>
					<td>Cell 6</td>
				</tr>
				<tr>
					<td>Cell 8</td>
					<td>Cell 9</td>
				</tr>
			</table>
			<!-- task 5.3 -->

			<table class="table5">
				<caption>
					Table 5.3
				</caption>
				<tr>
					<td rowspan="3" scope="top">Cell 1</td>
					<td>Cell 2</td>
					<td rowspan="3" scope="top">Cell 3</td>
				</tr>
				<tr>
					<td>Cell 5</td>
				</tr>
				<tr>
					<td>Cell 8</td>
				</tr>
			</table>
		</div>
	</body>
</html>

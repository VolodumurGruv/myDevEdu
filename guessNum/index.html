<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="info">
			<p class="info-text"></p>
		</div>
		<div class="popup-wraper">
			<div class="popup">
				<h2>Привіт!</h2>
				<p>
					Я загадав число від <span class="min-num"></span> до
					<span class="max-num"></span> спробуй розгададти його за
					<span class="chance"></span> спроб
				</p>
				<button class="ok">Ok</button>
			</div>
		</div>

		<div class="wraper">
			<div>
				<input type="number" />
				<button class="generate">Generate</button>
			</div>

			<div class="btn-group">
				<button class="exit ok">Exit</button>
				<button class="start ok">Start</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>

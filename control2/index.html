<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<!-- fist block -->
			<div class="hoverWrapper">
				<button class="hoverButton">Hover button</button>
				<ul class="hoverResult">
					<li class="red">Hovered</li>
					<li class="blue">Hovered</li>
				</ul>
			</div>
			<!-- second block -->
			<div class="clickWrapper">
				<button class="clickButton">Click button</button>
				<div class="clickResult one two three four five six"></div>
			</div>
			<!-- third block -->
			<div class="lightWrapper">
				<button class="lightButton">Light button</button>
				<div class="lightResult"></div>
			</div>
			<!-- fourth block -->
			<div class="keyboardWrapper">
				<button class="keyboardButton">Keyboard button</button>
				<div class="keyboardResult"></div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
